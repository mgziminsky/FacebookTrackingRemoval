extends: "eslint:recommended"
env:
  browser: true
  es2021: true
  webextensions: true
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-prototype-builtins: off
  no-unused-vars:
    - error
    - args: all
      argsIgnorePattern: ^_
      destructuredArrayIgnorePattern: ^_
  space-before-function-paren:
    - error
    - anonymous: never
      named: never
      asyncArrow: always
