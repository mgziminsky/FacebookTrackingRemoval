name: "Mirror to Gitlab"

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  mirror:
    name: Mirror
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir ~/.ssh/
          chmod 700 ~/.ssh/
          echo "$GITLAB_PUSH_KEY" > ~/.ssh/push_key
          chmod 400 ~/.ssh/push_key

      - name: Push to Gitlab
        env:
          GIT_SSH_COMMAND: ssh -v -i ~/.ssh/push_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=no
        run: git push --force --tags --prune git@gitlab.com:mgziminsky/FacebookTrackingRemoval.git
