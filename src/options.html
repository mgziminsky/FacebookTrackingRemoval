<html>
<head>
    <title>Facebook Tracking &amp; Ad Removal Options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <fieldset>
        <legend id="legend">Options</legend>
        <p><strong>
            **Changes will cause all Facebook tabs to be automatically reloaded after this page is closed**
        </strong></p>

        <ul>
            <li>
                <label>
                    <input type="checkbox" id="enabled" data-toggle="options">
                    Enabled
                </label>
            </li>
        </ul>
        <hr>
        <ul id="options">
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="fixLinks">
                    Remove tracking from external links
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="internalRefs">
                    <span>Remove tracking values from internal links <em>(If something breaks, try disabling this first)</em></span>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="inlineVids" data-depends="fixLinks">
                    <span>Inline videos on mobile <em>(Only affects mobile; May increase data usage)</em></span>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="delPixeled">
                    <span>Hide Sponsored articles <em>(Includes most "Suggested Posts")</em></span>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="delSuggest">
                    <span>Hide inline suggestions <em>(eg: Suggested Posts, People You May Know)</em></span>
                </label>
            </li>
            <li id="_hideMethod">
                <btn-reset></btn-reset>
                Hide method:
                <label><input type="radio" name="hideMethod" value="collapse"> Collapse</label>
                <label><input type="radio" name="hideMethod" value="remove"> Remove</label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="useStyle">
                    Add styling to modified elements
                </label>
            </li>
            <li>
                <details>
                    <summary>Advanced Options</summary>
                    <ul>
                        <li>
                            <label class="flex-col">
                                <span>Custom CSS style to be added to modified elements: <span id="preview">STYLE PREVIEW</span></span>
                                <div style="position: relative;">
                                    <textarea id="modStyle" cols="50" rows="1" data-depends="useStyle"></textarea>
                                    <btn-reset></btn-reset>
                                </div>
                            </label>
                        </li>
                        <li>
                            <label class="flex-col">
                                <span>Custom CSS selectors to hide, one per-line. <em>FOR TESTING PURPOSES ONLY</em></span>
                                <textarea id="userRules" cols="50" title="If you identify a new selector, please submit it in a PR"></textarea>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="pendingRules">
                                Enable pending/unconfirmed hiding rules
                            </label>
                            - <em><a href="https://github.com/mgziminsky/FacebookTrackingRemoval/blob/master/src/hide_rules/pending" target="_blank">View list here</a></em>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="logging">
                                Display log messages in the console
                            </label>
                        </li>
                        <li>
                            <label>
                                <button type="button" id="btnRefresh">Refresh Rules</button>
                            </label>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
        <button type="button" id="reset" class="addon-control">Restore Defaults</button>
    </fieldset>

    <script type="text/javascript" src="/browser-polyfill.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="rules_sync.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>
<template id="btnReset">
    <img src="reset.svg" alt="Reset" class="reset" title="Default">
</template>
</html>
