<!DOCTYPE html>
<html>
<head>
    <title>__MSG_optsTitle__</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <fieldset>
        <legend id="legend">__MSG_optsLegend__</legend>
        <p><strong>**__MSG_optsReloadNotice__**</strong></p>

        <ul>
            <li>
                <label>
                    <input type="checkbox" id="enabled" data-toggle="options">
                    __MSG_optsEnabled__
                </label>
            </li>
        </ul>
        <hr>
        <ul id="options">
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="fixLinks">
                    __MSG_optsFixLinks__
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="internalRefs">
                    <span>__MSG_optsInternal__</span>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="inlineVids" data-depends="fixLinks">
                    <span>__MSG_optsInlineVids__</span>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="delPixeled">
                    <span>__MSG_optsPixeled__</span>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="delSuggest">
                    <span>__MSG_optsSuggest__</span>
                </label>
            </li>
            <li id="_hideMethod">
                <btn-reset></btn-reset>
                __MSG_optsHideMethod__
                <label><input type="radio" name="hideMethod" value="collapse"> __MSG_optsCollapse__</label>
                <label><input type="radio" name="hideMethod" value="remove"> __MSG_optsRemove__</label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="useStyle">
                    __MSG_optsUseStyle__
                </label>
            </li>
            <li>
                <details>
                    <summary>__MSG_optsAdvanced__</summary>
                    <ul>
                        <li>
                            <label class="flex-col">
                                <span>__MSG_optsStyleLabel__ <span id="preview">__MSG_optsStylePreview__</span></span>
                                <div style="position: relative;">
                                    <textarea id="modStyle" cols="50" rows="1" data-depends="useStyle"></textarea>
                                    <btn-reset></btn-reset>
                                </div>
                            </label>
                        </li>
                        <li>
                            <label class="flex-col">
                                <span>__MSG_optsUserRules__</span>
                                <textarea id="userRules" cols="50" title="__MSG_optsUserRulesHover__"></textarea>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="pendingRules">
                                __MSG_optsPending__
                            </label>
                            - <em><a rel="noreferrer noopener" href="https://github.com/mgziminsky/FacebookTrackingRemoval/blob/master/src/hide_rules/pending" target="_blank">__MSG_optsPendingLink__</a></em>
                        </li>
                        <li>
                            <label title="For debugging only. Will impact performance when enabled">
                                <input type="checkbox" id="logging">
                                __MSG_optsLogging__
                            </label>
                        </li>
                        <li>
                            <label>
                                <button type="button" id="btnRefresh">__MSG_optsRefresh__</button>
                            </label>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
        <button type="button" id="reset" class="addon-control">__MSG_optsDefaults__</button>
    </fieldset>

    <template id="btnReset">
        <img src="reset.svg" alt="Reset" class="reset" title="Default">
    </template>

    <script type="text/javascript" src="/browser-polyfill.min.js"></script>
    <script type="text/javascript" async="false" src="i18n.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="rules_sync.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>
</html>
