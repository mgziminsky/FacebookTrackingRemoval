<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <fieldset>
        <legend id="legend">
            <fbtr-i18n key="optsLegend"></fbtr-i18n>
        </legend>
        <p><strong>**<fbtr-i18n key="optsReloadNotice"></fbtr-i18n>**</strong></p>

        <ul>
            <li>
                <label>
                    <input type="checkbox" id="enabled" data-toggle="options">
                    <fbtr-i18n key="optsEnabled"></fbtr-i18n>
                </label>
            </li>
        </ul>
        <hr>
        <ul id="options">
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="fixLinks">
                    <fbtr-i18n key="optsFixLinks"></fbtr-i18n>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="internalRefs">
                    <fbtr-i18n key="optsInternal"></fbtr-i18n>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="inlineVids" data-depends="fixLinks">
                    <fbtr-i18n key="optsInlineVids"></fbtr-i18n>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="delPixeled">
                    <fbtr-i18n key="optsPixeled"></fbtr-i18n>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="delSuggest">
                    <fbtr-i18n key="optsSuggest"></fbtr-i18n>
                </label>
            </li>
            <li id="_hideMethod">
                <btn-reset></btn-reset>
                <fbtr-i18n key="optsHideMethod"></fbtr-i18n>
                <label>
                    <input type="radio" name="hideMethod" value="collapse">
                    <fbtr-i18n key="optsCollapse"></fbtr-i18n>
                </label>
                <label>
                    <input type="radio" name="hideMethod" value="remove">
                    <fbtr-i18n key="optsRemove"></fbtr-i18n>
                </label>
            </li>
            <li>
                <btn-reset></btn-reset>
                <label>
                    <input type="checkbox" id="useStyle">
                    <fbtr-i18n key="optsUseStyle"></fbtr-i18n>
                </label>
            </li>
            <li>
                <details>
                    <summary>
                        <fbtr-i18n key="optsAdvanced"></fbtr-i18n>
                    </summary>
                    <ul>
                        <li>
                            <label class="flex-col">
                                <span>
                                    <fbtr-i18n key="optsStyleLabel"></fbtr-i18n>
                                    <fbtr-i18n id="preview" key="optsStylePreview"></fbtr-i18n>
                                </span>
                                <div style="position: relative;">
                                    <textarea id="modStyle" cols="50" rows="1" data-depends="useStyle"></textarea>
                                    <btn-reset></btn-reset>
                                </div>
                            </label>
                        </li>
                        <li>
                            <label class="flex-col">
                                <fbtr-i18n key="optsUserRules"></fbtr-i18n>
                                <textarea id="userRules" cols="50"></textarea>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="pendingRules">
                                <fbtr-i18n key="optsPending"></fbtr-i18n>
                            </label>
                            -
                            <em>
                                <a rel="noreferrer noopener" target="_blank"
                                    href="https://github.com/mgziminsky/FacebookTrackingRemoval/blob/master/src/hide_rules/pending">
                                    <fbtr-i18n key="optsPendingLink"></fbtr-i18n>
                                </a>
                            </em>
                        </li>
                        <li>
                            <label title="For debugging only. Will impact performance when enabled">
                                <input type="checkbox" id="logging">
                                <fbtr-i18n key="optsLogging"></fbtr-i18n>
                            </label>
                        </li>
                        <li>
                            <label>
                                <button type="button" id="btnRefresh">
                                    <fbtr-i18n key="optsRefresh"></fbtr-i18n>
                                </button>
                            </label>
                        </li>
                    </ul>
                </details>
            </li>
        </ul>
        <button type="button" id="reset" class="addon-control">
            <fbtr-i18n key="optsDefaults"></fbtr-i18n>
        </button>
    </fieldset>

    <template id="btnReset">
        <img src="reset.svg" alt="Reset" class="reset" title="Default">
    </template>

    <script type="text/javascript" src="/browser-polyfill.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="rules_sync.js"></script>
    <script type="text/javascript" src="i18n.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>
